<script>
    // raw javaScript======================
    // document.getElementById("customerBTN").addEventListener("click", function () {

    //     document.getElementById("2ndPage").style.display = "none";

    //     document.getElementById("3rdPage").style.display = "none";
    // })
    // document.getElementById("orderBTN").addEventListener("click", function () {
    //     document.getElementById("1stPage").style.display = "none";
    //     document.getElementById("2ndPage").style.display = "none";
    //     document.getElementById("3rdPage").style.display = "block";
    // })
    //using Jquery=============================

    $("#1stPage").css('display', 'block')
    $("#2ndPage").css('display', 'none')
    $("#3rdPage").css('display', 'none')

    $("#customerBTN").click(function () {
        $("#1stPage").css('display', 'block')
        $("#2ndPage").css('display', 'none')
        $("#3rdPage").css('display', 'none')
    })
    $("#itemBTN").click(function () {
        $("#1stPage").css('display', 'none')
        $("#2ndPage").css('display', 'block')
        $("#3rdPage").css('display', 'none')
    })
    $("#orderBTN").click(function () {
        $("#1stPage").css('display', 'none')
        $("#2ndPage").css('display', 'none')
        $("#3rdPage").css('display', 'block')
    })

    $("#logoutIcon").click(function () {
        location.href = "login_index.html";
    })

    //Customer======================================================================================================
    $("#saveBtn").attr('disabled', true);

    var nicRegEx = /^[0-9]{10}$/;
    var nameRegEx = /^[A-z ]{5,20}$/;
    var addressRegEx = /^[A-z ]{5,20}$/;
    var contactRegEx = /^[0-9]{10}$/;

    $("#txtCustNic").keyup(function (event) {
        let temp = checkNic();
        btnAction();
        if ("Enter" == event.key & temp == true) {
            $("#txtCustName").focus();
        }
    })

    function checkNic() {
        let temp = $("#txtCustNic").val();
        if (nicRegEx.test(temp)) {
            $("#txtCustNic").css('border', '2px solid green');
            tempOne = true;

            return true;
        } else {
            $("#txtCustNic").css('border', '2px solid red');
        }
    }

    $("#txtCustName").keyup(function (event) {
        let temp = checkName();
        btnAction();
        if ("Enter" == event.key & temp == true) {
            $("#txtCustAddress").focus();
        }
    })

    function checkName() {
        let temp = $("#txtCustName").val();
        if (nameRegEx.test(temp)) {
            $("#txtCustName").css('border', '2px solid green');
            tempTwo = true;

            return true;
        } else {
            $("#txtCustName").css('border', '2px solid red');
        }
    }

    $("#txtCustAddress").keyup(function (event) {
        let temp = checkAddress();
        btnAction();
        if ("Enter" == event.key & temp == true) {
            $("#txtCustContact").focus();
        }
    })

    function checkAddress() {
        let temp = $("#txtCustAddress").val();
        if (addressRegEx.test(temp)) {
            $("#txtCustAddress").css('border', '2px solid green');
            tempThree = true;

            return true;
        } else {
            $("#txtCustAddress").css('border', '2px solid red');
        }
    }

    $("#txtCustContact").keyup(function (event) {
        let temp = checkContact();
        btnAction();
        if ("Enter" == event.key & temp == true) {
            $("#txtCustName").focus();
        }
    })

    function checkContact() {
        let temp = $("#txtCustContact").val();
        if (contactRegEx.test(temp)) {
            $("#txtCustContact").css('border', '2px solid green');

            return true;

        } else {
            $("#txtCustContact").css('border', '2px solid red');
        }
    }

    function btnAction() {
        let nic = $("#txtCustNic").val();
        if (nicRegEx.test(nic)) {
            let name = $("#txtCustName").val();
            if (nameRegEx.test(name)) {
                let address = $("#txtCustAddress").val();
                if (addressRegEx.test(address)) {
                    let contact = $("#txtCustContact").val();
                    if (contactRegEx.test(contact)) {
                        $("#saveBtn").attr('disabled', false);
                    }
                    return false;
                }
                return false;
            }
            return false;
        }
        return false;
    }

    $(".btn1").click(function () {
        let custNic = $(".txtNIC").val();
        let custName = $(".txtNAME").val();
        let custAddress = $(".txtADDRESS").val();
        let custContact = $(".txtCONTACT").val();
        let row1 = `<tr><td>${custNic}</td><td>${custName}</td><td>${custAddress}</td><td>${custContact}</td></tr>`;
        $("#tbl1").append(row1);

        $("#tbl1>tr").click(function () {
            let custID = $(this).children().eq(0).text();
            let custName = $(this).children().eq(1).text();
            let custAddrress = $(this).children().eq(2).text();
            let custContact = $(this).children().eq(3).text();

            $(".txtCustNameUp").val(custName);
            $(".txtCustAddressUp").val(custAddrress);
            $(".txtCustContactUp").val(custContact);

        })
        $("#tbl1>tr").dblclick(function () {
            $(this).remove();
        })
    })


    //Item======================================================================================================
    $(".btn2").click(function () {
        let itemCode = $("#txtItemCode").val();
        let itemName = $("#txtItemName").val();
        let itemPrice = $("#txtItemPrice").val();
        let itemQuantity = $("#txtItemQuantity").val();
        let row2 = `<tr><td>${itemCode}</td><td>${itemName}</td><td>${itemPrice}</td><td>${itemQuantity}</td></tr>`;
        $("#tbl2").append(row2);
        $("#tbl2>tr").click(function () {
            console.log(this);
        })
    })
    //Order======================================================================================================
    $(".btn3").click(function () {
        let selectedCustomer = $("#selectCustomer").val();
        let selectedItem = $("#selectItem").val();
        let quantity = $("#Quantity").val();
        let dateTime = $("#DateTime").val();
        let row3 = `<tr><td>1</td><td>${dateTime}</td><td>${selectedCustomer}</td><td>${selectedItem}</td><td>${quantity}</td><td>1000</td></tr>`;

        $("#tbl3").append(row3);
        $("#tbl3>tr").click(function () {
            console.log(this);
        })
    })
</script>
